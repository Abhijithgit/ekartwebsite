<div class="p-5 container w-50 text-center">
    <h1> Edit Product</h1>
    <form (ngSubmit)="updateProduct(updateProductForm)" #updateProductForm="ngForm" action="" class="bg-light container p-5">
        <input [(ngModel)]="pdata.id"  type="text" class="form-control mt-3 p-2" placeholder="id" name="pin1" id="pid11">
        <input [(ngModel)]="pdata.productName"  type="text" class="form-control mt-3 p-2"  name="pin2" id="pid10">
        <input [(ngModel)]="pdata.categoryId"  type="text" class="form-control mt-3 p-2" placeholder="Category Id" name="pin3" id="pid9">
        <input [(ngModel)]="pdata.description"  type="text" class="form-control mt-3 p-2" placeholder="Description" name="pin4" id="pid8">
        <input [(ngModel)]="pdata.price"  type="text" class="form-control mt-3 p-2" placeholder="Price" name="pin5" id="pid7">
        <input [(ngModel)]="pdata.isAvailable"  type="text" class="form-control mt-3 p-2" placeholder="Is Available True/False" name="pin6" id="pid6">
        <input [(ngModel)]="pdata.productImage"  type="text" class="form-control mt-3 p-2" placeholder="productImage" name="pin7" id="pid5">
        <input [(ngModel)]="pdata.rating"  type="text" class="form-control mt-3 p-2" placeholder="Review" name="pin8" id="pid4">
        <input [(ngModel)]="pdata.review"  type="text" class="form-control mt-3 p-2" placeholder="Vendor Name" name="pin9" id="pid3">
        <input [(ngModel)]="pdata.vendorName"  type="text" class="form-control mt-3 p-2" placeholder="Category" name="pin10" id="pid2">
        <input [(ngModel)]="pdata.warrenty"  type="text" class="form-control mt-3 p-2" placeholder="Warrenty" name="pin11" id="pid1">
        
        <button type="submit" class="btn btn-secondary p-2 mt-3">Update</button>
    </form>
</div>
