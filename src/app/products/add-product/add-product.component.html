<div class="p-5 container w-50 text-center">
    <h1>Add New Product</h1>
    <form (ngSubmit)="addProduct()" [formGroup]="addProductForm" action="" class="bg-light container p-5 mt-3" >
        <input formControlName="id"  type="text" class="form-control mt-3 p-2" placeholder="id" name="pin1" id="pid11">
        <input formControlName="productName" type="text" class="form-control mt-3 p-2" placeholder="Name" name="pin2" id="pid10">
        <input formControlName="categoryId" type="text" class="form-control mt-3 p-2" placeholder="Category Id" name="pin3" id="pid9">
        <input formControlName="description" type="text" class="form-control mt-3 p-2" placeholder="Description" name="pin4" id="pid8">
        <input formControlName="price" type="text" class="form-control mt-3 p-2" placeholder="Price" name="pin5" id="pid7">
        <input formControlName="isAvailable" type="text" class="form-control mt-3 p-2" placeholder="Is Available True/False" name="pin6" id="pid6">
        <input formControlName="productImage" type="text" class="form-control mt-3 p-2" placeholder="productImage" name="pin7" id="pid5">
        <input formControlName="rating" type="text" class="form-control mt-3 p-2" placeholder="Review" name="pin8" id="pid4">
        <input formControlName="review" type="text" class="form-control mt-3 p-2" placeholder="Vendor Name" name="pin9" id="pid3">
        <input formControlName="vendorName" type="text" class="form-control mt-3 p-2" placeholder="Category" name="pin10" id="pid2">
        <input formControlName="warrenty" type="text" class="form-control mt-3 p-2" placeholder="Warrenty" name="pin11" id="pid1">
        
        <button type="submit" class="btn btn-secondary p-2 mt-3">Add</button>
    </form>
</div>
